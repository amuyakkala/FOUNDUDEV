<div class="modal-overlay" id="matchModal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title">
                <i class="fas fa-heart"></i> Match Found!
            </h2>
            <button class="modal-close" onclick="closeMatchModal()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div class="modal-body">
            <div class="match-profile">
                <div class="match-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <h3 class="match-name" id="matchName"></h3>
                <div class="match-score">
                    <div class="score-circle">
                        <span id="matchScore">0</span>%
                    </div>
                    <span class="score-label">Match Score</span>
                </div>
            </div>
            
            <div class="match-details">
                <div class="match-section">
                    <h4 class="section-title">
                        <i class="fas fa-star"></i> Why You Match
                    </h4>
                    <div class="section-content" id="matchExplanation"></div>
                </div>
                
                <div class="match-section">
                    <h4 class="section-title">
                        <i class="fas fa-lightbulb"></i> Potential Collaboration
                    </h4>
                    <div class="section-content" id="collaborationIdeas"></div>
                </div>
                
                <div class="match-section">
                    <h4 class="section-title">
                        <i class="fas fa-comments"></i> Next Steps
                    </h4>
                    <div class="section-content">
                        <ul class="next-steps-list">
                            <li>
                                <i class="fas fa-check-circle"></i>
                                Start a conversation in the chat
                            </li>
                            <li>
                                <i class="fas fa-check-circle"></i>
                                Share your project ideas
                            </li>
                            <li>
                                <i class="fas fa-check-circle"></i>
                                Discuss potential collaboration
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="modal-footer">
            <button class="modal-button secondary" onclick="closeMatchModal()">
                <i class="fas fa-times"></i> Close
            </button>
            <button class="modal-button primary" onclick="startChat()">
                <i class="fas fa-comments"></i> Start Chat
            </button>
        </div>
    </div>
</div>

<style>

        bottom: 0;

        justify-content: center;
        z-index: 1000;
        opacity: 0;
        visibility: hidden;
        transition: var(--transition-fast);

        opacity: 1;
        visibility: visible;
    }

        background: var(--surface);
        border-radius: var(--radius-lg);
        width: 90%;
        max-width: 600px;
        max-height: 90vh;
        overflow-y: auto;
        box-shadow: var(--shadow-lg);
        transform: translateY(20px);
        transition: var(--transition-fast);
    }

        transform: translateY(0);
    }

        padding: var(--spacing-lg);
        border-bottom: 1px solid var(--border);
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

        font-size: 1.5rem;
        font-weight: 600;
        color: var(--text-primary);
        display: flex;
        align-items: center;
        gap: var(--spacing-sm);
    }
    
    .modal-title i {
        color: var(--primary);
    }
    
    .modal-close {
        background: none;
        border: none;
        color: var(--text-secondary);
        cursor: pointer;
        padding: var(--spacing-xs);
        border-radius: var(--radius-sm);
        transition: var(--transition-fast);
    }
    
    .modal-close:hover {
        background-color: var(--border);
        color: var(--text-primary);
    }
    
    .modal-body {
        padding: var(--spacing-lg);
    }
    
    .match-profile {
        text-align: center;
        margin-bottom: var(--spacing-xl);
    }
    
    .match-avatar {
        width: 80px;
        height: 80px;
        background-color: var(--primary-light);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto var(--spacing-md);
    }
    
    .match-avatar i {
        font-size: 2rem;
        color: var(--primary);
    }
    
    .match-name {
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: var(--spacing-md);
    }
    
    .match-score {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: var(--spacing-xs);
    }
    
    .score-circle {
        width: 60px;
        height: 60px;
        background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);

        align-items: center;

    }

        }

</style>

<script>
    function showMatchModal(match) {
        const modal = document.getElementById('matchModal');
        const matchName = document.getElementById('matchName');
        const matchScore = document.getElementById('matchScore');
        const matchExplanation = document.getElementById('matchExplanation');
        const collaborationIdeas = document.getElementById('collaborationIdeas');
        
        matchName.textContent = match.name;
        matchScore.textContent = Math.round(match.score * 100);
        matchExplanation.innerHTML = match.explanation;
        collaborationIdeas.innerHTML = match.collaboration_ideas;
        
        modal.classList.add('show');
    }
    
    function closeMatchModal() {
        const modal = document.getElementById('matchModal');
        modal.classList.remove('show');
    }
    
    function startChat() {
        const matchName = document.getElementById('matchName').textContent;
        const messageInput = document.querySelector('.message-input');
        const sendButton = document.querySelector('.send-button');
        
        messageInput.value = `Hi ${matchName}! I'd like to discuss our potential collaboration.`;
        messageInput.disabled = false;
        sendButton.disabled = false;
        
        closeMatchModal();
    }
    
    // Close modal when clicking outside
    document.getElementById('matchModal').addEventListener('click', (e) => {
        if (e.target === e.currentTarget) {
            closeMatchModal();
        }
    });
</script>
